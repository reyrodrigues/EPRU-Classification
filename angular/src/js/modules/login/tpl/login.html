<div layout="column" flex role="main" ng-controller="LoginController">
    <md-content layout="vertical" flex id="content" layout-align="center center">
        <div layout="row" layout-align="center center" layout-fill>
            <md-whiteframe class="md-whiteframe-z1" layout="column" flex="30" flex-xs="100" layout-padding>
                <form autocomplete="false" ng-submit="login(user.username, user.password)">

                    <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>

                    <md-content layout="column">
                        <md-input-container flex>
                            <h4>User name</h4>
                            <input ng-model="user.username">
                        </md-input-container>
                        <md-input-container flex>
                            <h4>Password</h4>
                            <input ng-model="user.password" type="password">
                        </md-input-container>
                        <md-input-container layout-align="center center">
                            <div layout="row" layout-sm="column" layout-margin>
                                <md-button class="md-raised" flex="100"
                                           ng-click="login(user.username, user.password)">Login
                                </md-button>
                            </div>
                        </md-input-container>
                    </md-content>
                </form>
            </md-whiteframe>
    </md-content>
</div>
