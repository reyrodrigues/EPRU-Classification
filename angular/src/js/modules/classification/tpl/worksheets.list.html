<div ng-controller="ListWorksheetController">
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h2>
                <span>Worksheets</span>
            </h2>
            <span flex></span>
            <md-button class="md-raised" aria-label="Add New" ui-sref="^.create">
                Add New
            </md-button>
        </div>
    </md-toolbar>
    <md-card class="fill-grid-screen">
        <md-card-content style="padding: 0">
            <div ui-grid="gridOptions" ui-grid-pagination class="fill-grid-screen"></div>
        </md-card-content>
    </md-card>
